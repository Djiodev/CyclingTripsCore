
<div>
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.created | date }}</td>
            <td>
                <a ng-href="#/editor/{{ trip.name }}" ng-click="vm.customizeTrip()" class="btn btn-sm btn-primary">Manage</a>
                <a ng-click="vm.deleteTrip(trip)" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    </table>


    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-muted">The field is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-muted">The field must be at least 5 characters</span>

        </div>
        <div class="form-group">
            <input type="submit" value="Add New Trip" class="btn btn-success btn-sm"
                   ng-disabled="newTripForm.$invalid" />
        </div>

    </form>

</div>
